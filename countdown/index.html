<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>countdpwn yasemiz</title>
</head>
<body>
  
  <div class="container">
    <h2>2021</h2>
    <h3>COUNTDOWN of the year</h3>

    <div class="general">
      <div class="box">
        <h2 class="days">00</h2>
        <h4>DAYS</h4>
      </div>
      <div class="box">
        <h2 class="hours">00</h2>
        <h4>HOURS</h4>
      </div>
      <div class="box">
        <h2 class="minutes">00</h2>
        <h4>MINUTES</h4>
      </div>
      <div class="box">
        <h2 class="seconds">00</h2>
        <h4>SECONDS</h4>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
